<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Temperature-converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <header>
        <h1>Temperature converter</h1>
    </header>
	<main>
		<form onsubmit="event.preventDefault()">
			<label for="conversion">
				Convert 
				<select name="temp-unit1" id="temp-unit1" required>
					<option value="">Select a temperature unit</option>
					<option value="celsius">Celsius</option>
					<option value="kelvin">Kelvin</option>
					<option value="fahren">Fahrenheit</option>
				</select>
				to 
				<select name="temp-unit2" id="temp-unit2" required>
					<option value="">Select a temperature unit</option>
					<option value="celsius">Celsius</option>
					<option value="kelvin">Kelvin</option>
					<option value="fahren">Fahrenheit</option>
				</select>
			</label>
			<input type="number" id="temperature" placeholder="Enter temperature value" step="0.01" required>
			<button type="submit" id="convert-btn">Convert</button>
			<p id="error"></p>
		</form>
		<div class="thermometer">
			<img src="https://i.postimg.cc/tJs1FzgF/thermometer.png" alt="thermometer">
			<p class="display">--- <span class="unit"></span></p>
		</div>
	</main>

</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
